<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lists</title>
</head>
<body>
An Unordered List:
<ul>
    <li>
        item one
    </li>
    <li>
        item two
    </li>
    <li>
        item 3
    </li>
</ul>
An ordered List:
<ol>
    <li>
        Item number 1
    </li>
    <li>
        Item 2
    </li>
    <li>
        Item 3
    </li>
</ol>
</body>
</html>
